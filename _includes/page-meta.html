{% if page.date %}
  <p class="secondary whitespace-md">{{ site.data.messages.locales[site.locale].updated }}

  {% if page.modified %}
    <time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}</time>
  {% else %}
    <time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time></p>
  {% endif %}
{% endif %}
