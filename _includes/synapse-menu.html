<side-nav-menu
  v-cloak
  class="syn-flex direction-column flex-item-grow syn-overflow-hidden">
  <ul slot-scope="{ toggle, openSection }" class="syn-flex direction-column flex-item-grow syn-overflow-hidden">
    {% for domain in site.menus.main %}
      <li
        class="{% if page.menus[domain.identifier] %}cloak-open-nav-item{% else %}cloak-closed-nav-item{% endif %} syn-overflow-hidden"
        :class="{
          'open-nav-item': openSection === '{{domain.identifier}}',
          'closed-nav-item': openSection !== '{{domain.identifier}}'
        }"
        id="{{ domain.identifier }}-list-item"
        >
        <a
          class="syn-font-weight-bold no-bg-active flex-item-no-shrink syn-flex justify-space-between align-center bordered{% if page.menus[domain.identifier] %} active {% else %} syn-text-secondary {% endif %}"
          href="{{ domain.url }}"
          title="{{ domain.title }}"
          {% if domain.children %}
            @click.prevent.stop="toggle('{{ domain.identifier }}')"
          {% endif %}
          id="{{ domain.identifier }}-link">
          <span class="syn-flex align-center">
            <i class="material-icons syn-mr-8">{{domain.icon}}</i>
            {{ domain.title }}
          </span>
          {% if domain.children %}
            <span v-if="openSection === '{{ domain.identifier }}'" {% unless page.menus[domain.identifier] %} class="cloak-hidden" {% endunless %}>
              <i class="material-icons">keyboard_arrow_up</i>
            </span>
            <span v-else {% if page.menus[domain.identifier] %} class="cloak-hidden" {% endif %}>
                <i class="material-icons">keyboard_arrow_down</i>
            </span>
          {% endif %}
        </a>
        {% if domain.children %}
          <ul id="{{domain.identifier}}-sub-menu" class="syn-width-full flex-item-grow syn-overflow-hidden-x syn-scrollable-y">
            {% for section in domain.children %}
            <li>
              <a
                class="{% if page.menus[domain.identifier].url == section.url %}active syn-font-weight-bold {% else %} syn-text-secondary {% endif %}"
                href="{{ section.url }}"
                title="{{ section.title }}">
                {{ section.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</side-nav-menu>
